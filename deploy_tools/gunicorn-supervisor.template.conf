[program:SITENAME]
command = /home/USER/sites/SITENAME/virtualenv/bin/gunicorn --bind unix:/tmp/SITENAME.socket weborchestra.wsgi:application
user = USER
directory = /home/USER/sites/SITENAME/source
autostart = true
autorestart = true
environment = DJANGO_SETTINGS_MODULE="weborchestra.settings.SETTINGS_NAME", DB_USER="", DB_PASSWORD="", EMAIL_HOST_USER="", EMAIL_HOST_PASSWORD="", SENTRY_DSN_URL="", DROPBOX_OAUTH2_TOKEN=""